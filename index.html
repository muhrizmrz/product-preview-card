<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'md': '1000px',
          'xl': '1440px'
        },
        extend: {
          colors: {
            darkCyan: 'hsl(158, 36%, 37%)',
            cream: 'hsl(30, 38%, 92%)',
            veryDarkBlue: 'hsl(212, 21%, 14%)',
            darkGrayishBlue: 'hsl(151, 49%, 10%)'
          }
        },
        fontSize: {
          'tiny': '.875rem'
        },
        fontFamily: {
          'fraunces': 'Fraunces, serif'
        }
      }
    }
  </script>
</head>

<body>

  <div class="xl:w-full xl:grid xl:place-items-center xl:h-screen w-full h-screen grid place-items-center bg-cream">
    <main class="xl:w-[40%] xl:h-[56%] xl:flex-row md:w-[44%] md:flex-row md:h-[58%] flex flex-col w-[90%]  h-[39rem] bg-white rounded-xl ">
      <section class="w-full h-[37%] xl:h-full xl:w-1/2 md:h-full md:w-1/2">
        <img class="object-cover w-full h-full rounded-tl-xl rounded-tr-xl xl:rounded-tl-xl xl:rounded-bl-xl xl:rounded-tr-none md:rounded-tl-xl md:rounded-bl-xl md:rounded-tr-none" src="./images/image-product-desktop.jpg"
          alt="product-image">
      </section>
      <section class="p-4 h-3/5 space-y-3 xl:h-full xl:w-1/2 xl:space-y-4 md:h-full md:w-1/2 md:space-y-4">
        <p class="text-tiny tracking-[.29em] text-gray-400 capitalize">PERFUME</p>
        <h1 class="capitalize font-fraunces text-[34px] leading-none font-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="leading-relaxed text-gray-400 text-[18px]">A floral, solar and voluptuous interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex flex-row w-3/4"><span class="text-[32px] text-darkCyan font-bold font-fraunces">$149.99</span>
          <span class="my-auto mx-auto line-through text-[13px] text-gray-400">$169.99</span>
        </div>
        <p role="button" class="hover:bg-darkGrayishBlue bg-darkCyan grid place-content-center py-4 text-white text-lg rounded-lg">
          <span class="flex flex-row space-x-2 mx-auto font-semibold">
            <object class="mt-1" data="./images/icon-cart.svg"></object>
            <span >Add to Cart</span>
          </span>
        </p>
      </section>
    </main>
  </div>

</body>

</html>
